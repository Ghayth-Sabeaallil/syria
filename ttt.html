<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Animation</title>
    <style>
      /* Basic page styling */
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #222;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .typing {
        font-size: 36px;
        font-weight: bold;
        display: inline-block;
        border-right: 4px solid #fff; /* Cursor effect */
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 4s steps(90) 1s forwards;
      }

      /* Keyframe for the typing effect */
      @keyframes typing {
        to {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="typing">Welcome to the typing animation!</div>
  </body>
</html>
